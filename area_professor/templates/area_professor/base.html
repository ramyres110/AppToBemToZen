{% load static %}
<!DOCTYPE html>

<html lang="pt-br" class="h-100" data-bs-theme="auto">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBTZ - {{perfil}}</title>

    <link rel="stylesheet" href="{% static 'css/css@3' %}">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <a class="navbar-brand ms-2" href="{% url 'area_professor_index' %}"> TBTZ {{perfil}} </a>
                </div>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        {% if menu %}
                        {% for opcao in menu %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url opcao.link %}">{{opcao.titulo}}</a>
                        </li>
                        {% endfor %}
                        {% endif %}
                    </ul>
                </div>
                <div>
                    <span class="navbar-text mx-3">
                        {{user.first_name}}
                    </span>
                    {% if perfil == 'ADMINISTRADOR' %}
                    <a class="btn btn-outline-info" href="/admin">Admin</a>
                    {% endif %}
                    <a class="btn btn-outline-danger" href="{% url 'sair' %}">Sair</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container py-3">
        {% block 'content' %}
        {% endblock %}
    </main>

    <script src="{% static '/js/bootstrap.bundle.min.js' %}"
        crossorigin="anonymous"></script>
</body>

</html>
